    <script>
        let deliveries = [];
        let activityLog = [];
        let currentEditId = null;
        let currentCalendarDate = new Date();

        const DATA_VERSION = 25; // Incrementa per forzare reset dati

        // Load data with version check
        function loadDeliveries() {
            const savedVersion = localStorage.getItem('deliveries_version');
            const savedData = localStorage.getItem('deliveries');
            const savedLog = localStorage.getItem('activityLog');
            
            if (savedData && parseInt(savedVersion) === DATA_VERSION) {
                deliveries = JSON.parse(savedData);
                activityLog = savedLog ? JSON.parse(savedLog) : [];
            } else {
                // Force reset to new demo data if version mismatch
                deliveries = [];
                activityLog = [];
                localStorage.removeItem('deliveries');
                localStorage.removeItem('activityLog');
                localStorage.setItem('deliveries_version', DATA_VERSION);
            }
        }

        loadDeliveries();

        const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                           'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];

        // Calcola la Pasqua usando l'algoritmo di Gauss
        function calculateEaster(year) {
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        // Verifica se una data √® un festivo italiano
        function isItalianHoliday(year, month, day) {
            // Festivi fissi
            const fixedHolidays = [
                { month: 0, day: 1 },   // Capodanno
                { month: 0, day: 6 },   // Epifania
                { month: 3, day: 25 },  // Festa della Liberazione
                { month: 4, day: 1 },   // Festa dei Lavoratori
                { month: 5, day: 2 },   // Festa della Repubblica
                { month: 7, day: 15 },  // Ferragosto
                { month: 10, day: 1 },  // Ognissanti
                { month: 11, day: 7 },  // Sant'Ambrogio (Milano)
                { month: 11, day: 8 },  // Immacolata Concezione
                { month: 11, day: 25 }, // Natale
                { month: 11, day: 26 }  // Santo Stefano
            ];

            // Controlla festivi fissi
            for (const holiday of fixedHolidays) {
                if (holiday.month === month && holiday.day === day) {
                    return true;
                }
            }

            // Calcola Pasqua e Luned√¨ dell'Angelo
            const easter = calculateEaster(year);
            const easterMonday = new Date(easter);
            easterMonday.setDate(easter.getDate() + 1);

            // Controlla Pasqua
            if (easter.getMonth() === month && easter.getDate() === day) {
                return true;
            }

            // Controlla Luned√¨ dell'Angelo
            if (easterMonday.getMonth() === month && easterMonday.getDate() === day) {
                return true;
            }

            return false;
        }

        // Verifica se √® weekend o festivo
        function isWeekendOrHoliday(year, month, day, dayOfWeek) {
            // Sabato (6) o Domenica (0)
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                return true;
            }
            
            // Festivo italiano
            return isItalianHoliday(year, month, day);

        function getDaysUntil(dateString) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const deliveryDate = new Date(dateString);
            deliveryDate.setHours(0, 0, 0, 0);
            const diffTime = deliveryDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getDeliveryClass(delivery) {
            if (delivery.completedDate) return 'completed';
            
            const daysUntil = getDaysUntil(delivery.deliveryDate);
            
            if (daysUntil < 0) return 'urgent';
            if (daysUntil <= 3) return 'urgent';
            if (daysUntil <= 7) return 'soon';
            return 'ok';
        }

        function renderDeliveries() {
            const list = document.getElementById('deliveriesList');
            
            // Sort: incomplete first (with overdue at top), then by date, completed last
            const sortedDeliveries = [...deliveries].sort((a, b) => {
                // Completed deliveries always go last
                if (a.completedDate && !b.completedDate) return 1;
                if (!a.completedDate && b.completedDate) return -1;
                
                // Both completed: sort by completion date
                if (a.completedDate && b.completedDate) {
                    return new Date(b.completedDate) - new Date(a.completedDate);
                }
                
                // Both incomplete: overdue first, then by delivery date
                const aDaysUntil = getDaysUntil(a.deliveryDate);
                const bDaysUntil = getDaysUntil(b.deliveryDate);
                
                // Both overdue or both not overdue
                if ((aDaysUntil < 0 && bDaysUntil < 0) || (aDaysUntil >= 0 && bDaysUntil >= 0)) {
                    return new Date(a.deliveryDate) - new Date(b.deliveryDate);
                }
                
                // One is overdue, one is not: overdue goes first
                return aDaysUntil < 0 ? -1 : 1;
            });

            renderDeliveryList(sortedDeliveries);
        }

        function filterDeliveries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderDeliveries();

            // Filter deliveries by unit name or notes
            const filtered = deliveries.filter(delivery => {
                const unitName = delivery.unitName.toLowerCase();
                const notes = (delivery.notes || '').toLowerCase();
                return unitName.includes(searchTerm) || notes.includes(searchTerm);
            });

            // Sort filtered results
            const sortedFiltered = filtered.sort((a, b) => {
                if (a.completedDate && !b.completedDate) return 1;
                if (!a.completedDate && b.completedDate) return -1;
                
                if (a.completedDate && b.completedDate) {
                    return new Date(b.completedDate) - new Date(a.completedDate);
                }
                
                const aDaysUntil = getDaysUntil(a.deliveryDate);
                const bDaysUntil = getDaysUntil(b.deliveryDate);
                
                if ((aDaysUntil < 0 && bDaysUntil < 0) || (aDaysUntil >= 0 && bDaysUntil >= 0)) {
                    return new Date(a.deliveryDate) - new Date(b.deliveryDate);
                }
                
                return aDaysUntil < 0 ? -1 : 1;
            });

            renderDeliveryList(sortedFiltered);
        }

        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            document.getElementById('calendarMonthYear').textContent = 
                `${monthNames[month]} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            // Convert Sunday=0 to Monday=0 format: (day + 6) % 7
            const firstDay = (firstDayOfMonth + 6) % 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Create maps for deliveries by date with unit names
            const deliveriesByDate = {};
            
            deliveries.forEach(d => {
                if (!deliveriesByDate[d.deliveryDate]) {
                    deliveriesByDate[d.deliveryDate] = {
                        active: [],
                        completed: []
                    };
                }
                
                if (d.completedDate) {
                    deliveriesByDate[d.deliveryDate].completed.push(d.unitName);
                } else {
                    deliveriesByDate[d.deliveryDate].active.push(d.unitName);
                }
            });

            let calendarHTML = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom']
                .map(day => `<div class="calendar-header">${day}</div>`)
                .join('');

            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div class="calendar-day empty"></div>';
            }

            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const currentDate = new Date(year, month, day);
                const dayOfWeek = currentDate.getDay();
                
                const isToday = today.getDate() === day && 
                               today.getMonth() === month && 
                               today.getFullYear() === year;
                const isWeekendOrHol = isWeekendOrHoliday(year, month, day, dayOfWeek);
                
                const dayDeliveries = deliveriesByDate[dateString];
                const hasActiveDelivery = dayDeliveries && dayDeliveries.active.length > 0;
                const hasCompletedDelivery = dayDeliveries && dayDeliveries.completed.length > 0;
                
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (isWeekendOrHol) classes += ' weekend';
                
                // Priority: active deliveries over completed
                if (hasActiveDelivery) {
                    classes += ' has-delivery';
                } else if (hasCompletedDelivery) {
                    classes += ' has-delivery-completed';
                }
                
                // Build units list HTML
                let unitsHTML = '';
                if (dayDeliveries) {
                    if (dayDeliveries.active.length > 0) {
                        unitsHTML = dayDeliveries.active.map(unit => `<div>${unit}</div>`).join('');
                    } else if (dayDeliveries.completed.length > 0) {
                        unitsHTML = dayDeliveries.completed.map(unit => `<div>${unit}</div>`).join('');
                    }
                }
                
                calendarHTML += `
                    <div class="${classes}" onclick="showDayDeliveries('${dateString}')">
                        <div class="calendar-day-number">${day}</div>
                        <div class="calendar-day-units">${unitsHTML}</div>
                    </div>
                `;
            }

            document.getElementById('calendarGrid').innerHTML = calendarHTML;
        }
